{% extends 'navegacao.html' %}
{% block conteudo %}

<p>Adicione seus carros ao EstacionaFácil!</p>

<form action="#" method="post">
    <label for="modelo">Modelo do veículo:</label>
    <input type="text" id="modelo" name="modelo" required><br><br>
    
    <label for="fabricante">Fabricante:</label>
    <input type="text" id="fabricante" name="fabricante" required><br><br>
    
    <label for="cor">Cor:</label>
    <input type="text" id="cor" name="cor" required><br><br>
    
    <label for="ano">Ano:</label>
    <input type="number" id="ano" name="ano" min="1886" max="2024" required><br><br>
    
    <label for="placa">Placa do Veículo:</label>
    <input type="text" id="placa" name="placa"><br><br>
    
    <button type="submit" class="btn-btn-success">Adicionar veículo</button>
</form>

{% endblock %}
